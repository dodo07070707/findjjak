name: findjjak
description: "A new Flutter project."
publish_to: 'none'
version: 1.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  get:
  shared_preferences:
  flutter_launcher_icons:
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
flutter:
  uses-material-design: true

  assets:
  - assets/

  fonts:
  - family: Pretendard
    fonts:
      - asset: fonts/Pretendard/Pretendard-Black.ttf
        weight: 900
      - asset: fonts/Pretendard/Pretendard-Bold.ttf
        weight: 700
      - asset: fonts/Pretendard/Pretendard-ExtraBold.ttf
        weight: 800
      - asset: fonts/Pretendard/Pretendard-ExtraLight.ttf
        weight: 200
      - asset: fonts/Pretendard/Pretendard-Light.ttf
        weight: 300
      - asset: fonts/Pretendard/Pretendard-Medium.ttf
        weight: 500
      - asset: fonts/Pretendard/Pretendard-Regular.ttf
        weight: 400
      - asset: fonts/Pretendard/Pretendard-Thin.ttf
        weight: 100
      - asset: fonts/Pretendard/Pretendard-SemiBold.ttf
        weight: 600

  - family: Ydestreet
    fonts:
      - asset: fonts/Ydestreet/YdestreetB.ttf